post:
  summary: ユーザ登録を行う
  description: 登録フォームからユーザの登録を行う時に使用する。
  operationId: 'create_new_user'
  security: []
  tags:
    - User
  requestBody:
    description: 登録フォームの入力情報
    required: true
    content:
      application/json:
        schema:
          $ref: '../index.yaml#/components/schemas/User'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              user_id:
                type: string
              user_name:
                type: string
              class_id:
                type: string
              mail_address:
                type: string
    '400':
      $ref: '../index.yaml#/components/responses/GenericError'
    '401':
      $ref: '../index.yaml#/components/responses/ForbiddenError'
    '403':
      $ref: '../index.yaml#/components/responses/UnauthorizedError'
get:
  summary: ユーザの認証を行う
  operationId: 'get_user_info'
  description: ユーザの認証を行い、ユーザ情報を取得する
  security:
    - loginAuth: []
  tags:
    - User
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              test:
                type: string
    '400':
      $ref: '../index.yaml#/components/responses/GenericError'
